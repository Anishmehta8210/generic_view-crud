<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="{% url 'insert' %}" class="navbar-brand">Notice</a>

        <div class="d-flex mt-2 ms-5">
            {% if user.is_authenticated %}
            <h2 class="text-light">You are login {{user.username}}</h2>
            <a  class="btn btn-info  rounded text-light " style="margin-left: 800px;" href="{% url 'LogoutView' %}">Logout</a>
    
            {% else %}
           <div class="d-flex float-end gap-3 t" style="margin-left: 1000px;">
            <a href="{% url 'LoginView' %}"  class="btn btn-info ">Login</a>
            <a href="{% url 'SignUpView' %}" class="btn btn-warning"> Signup</a>
           </div>
    
            {% endif %}
        </div>
       
    </nav>

   

    {% block content %}
    {% endblock %}
